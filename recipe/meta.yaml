{% set name = "interpret-core" %}
{% set version = "0.6.10" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/interpretml/interpret/archive/63332644b470d9a0dc99114451e8efb3c473a74e.tar.gz
  sha256: 96ef2819abe151b4cf4ebd2882e3b091d751d5e185a9d44c25d1ed538b39553a

build:
  number: 1
  noarch: python
  script: cd ./python/interpret-core/ && {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    # specifying nodejs ==x.* prevents us from building it 3 times for different versions of nodejs
    - nodejs ==16.*
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - libebm =={{ version }}
    - numpy >=1.25
    - pandas >=0.19.2
    - scikit-learn >=0.18.1
    - joblib >=0.11

test:
  requires:
    - python {{ python_min }}
    # for pip check
    - pip
    # Equiv. to extras.
    - psutil >=5.6.2
    - ipykernel >=4.10.0
    - ipython >=5.5.0
    - plotly >=3.8.1
    # - lime >=0.1.1.33
    - SALib >=1.3.3
    - shap >=0.28.5
    - dill >=0.2.5
    # - skope-rules >=1.0.1   fails in python 3.10
    # - treeinterpreter >=0.2.2
    - dash >=2.0.0 ,<3.0.0
    - dash_cytoscape >=0.1.1
    - gevent >=1.3.6
    - requests >=2.19.0
    # pure test requirements
    - scipy >=0.18.1
    - pytest >=4.3.0
    - pytest-runner >=4.4
    - pytest-xdist >=1.29
    - nbconvert >=5.4.1
    - selenium >=3.141.0
    - pytest-cov >=2.6.1
    - flake8 >=3.7.7
    - jupyter >=1.0.0
    - ipywidgets >=7.4.2
  source_files:
    - python/interpret-core/tests/**
  imports:
    - interpret
  commands:
    # - pip check
    # - pip list
    - python -m pytest -vv -n auto --junitxml=junit/test-results.xml --cov=interpret --cov-report=xml --cov-report=html python/interpret-core/tests --ignore=python/interpret-core/tests/glassbox/test_aplr.py

about:
  home: https://github.com/interpretml/interpret
  summary: Fit interpretable models. Explain blackbox machine learning.
  description: |
    Core system for the interpret package.

    https://github.com/interpretml/interpret
  license: MIT
  license_file: LICENSE
  doc_url: https://interpret.ml/docs
  dev_url: https://interpret.ml/docs/installation-guide.html

extra:
  recipe-maintainers:
    - paulbkoch
    - interpret-ml
